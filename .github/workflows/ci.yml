name: CI

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/ci.yml"
      - "docker-compose.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      backend_runtime: ${{ steps.filter.outputs.backend_runtime }}
      backend_tests: ${{ steps.filter.outputs.backend_tests }}
      frontend_runtime: ${{ steps.filter.outputs.frontend_runtime }}
      frontend_tests: ${{ steps.filter.outputs.frontend_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend_runtime:
              - 'backend/**'
              - '!backend/tests/**'
              - '.github/workflows/ci.yml'
              - 'docker-compose.yml'
            backend_tests:
              - 'backend/tests/**'
              - '.github/workflows/ci.yml'
              - 'docker-compose.yml'
            frontend_runtime:
              - 'frontend/**'
              - '!frontend/src/**/*.test.ts'
              - '!frontend/src/**/*.test.tsx'
              - '!frontend/src/**/*.spec.ts'
              - '!frontend/src/**/*.spec.tsx'
              - '.github/workflows/ci.yml'
              - 'docker-compose.yml'
            frontend_tests:
              - 'frontend/src/**/*.test.ts'
              - 'frontend/src/**/*.test.tsx'
              - 'frontend/src/**/*.spec.ts'
              - 'frontend/src/**/*.spec.tsx'
              - 'frontend/src/setupTests.ts'
              - '.github/workflows/ci.yml'
              - 'docker-compose.yml'

  backend-lint:
    name: Backend lint
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.backend_runtime == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
            backend/pyproject.toml

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff
        run: python -m ruff check .

  backend-tests:
    name: Backend tests
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.backend_runtime == 'true' || needs.changes.outputs.backend_tests == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
            backend/pyproject.toml

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Pytest
        run: python -m pytest -q

  frontend-tests:
    name: Frontend tests (all except TokenEditor)
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.frontend_runtime == 'true' || needs.changes.outputs.frontend_tests == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Frontend tests
        run: npm test -- --exclude src/components/TokenEditor.test.tsx

  frontend-tests-token-editor:
    name: Frontend tests (TokenEditor)
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.frontend_runtime == 'true' || needs.changes.outputs.frontend_tests == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: TokenEditor tests
        run: npm test -- src/components/TokenEditor.test.tsx

  frontend-build:
    name: Frontend build
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.frontend_runtime == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Frontend build
        run: npm run build
