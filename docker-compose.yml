services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: gec
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    env_file:
      - backend/.env
    environment:
      DATABASE__URL: ${DATABASE__URL:-postgresql+psycopg://postgres:postgres@db:5432/gec}
      SECURITY__SECRET_KEY: ${SECURITY__SECRET_KEY:-local-secret}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    ports:
      - "4173:4173"

volumes:
  db_data:
